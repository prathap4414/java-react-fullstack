name: Fullstack-Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ----------------------------------------
      # SSH into PUBLIC EC2 (frontend server)
      # ----------------------------------------
      - name: Deploy Frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PUBLIC_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/<FRONTEND_FOLDER>
            git pull origin main
            docker build -t frontend-app .
            docker stop frontend || true
            docker rm frontend || true
            docker run -d --name frontend -p 80:80 frontend-app

      # ----------------------------------------
      # SSH into PRIVATE EC2 USING JUMP HOST
      # ----------------------------------------
      - name: Deploy Backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRIVATE_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          proxy_host: ${{ secrets.PUBLIC_EC2_IP }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/<BACKEND_FOLDER>
            git pull origin main
            docker build -t backend-app .
            docker stop backend || true
            docker rm backend || true
            docker run -d --name backend -p 8080:8080 backend-app
